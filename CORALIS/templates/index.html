<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORALIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
    }

    .left-panel, .right-panel {
      width: 300px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-preview {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    #preview {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 300px; /* match left panel height */
    }

    button {
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #accuracy, #result {
      margin-top: 20px;
      font-size: 18px;
      display: none; /* hidden by default */
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CORALIS</h1>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>CORAL REEF IMAGE CLASSIFIER</h3>
      <div class="image-preview" id="imageBox">
        <span id="imageText">No image attached</span>
        <img id="preview" />
      </div>
      <input type="file" id="imageInput" accept="image/*" required>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <form id="uploadForm" enctype="multipart/form-data">
        <button type="submit">Predict</button>
      </form>
      <div id="accuracy"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const imageText = document.getElementById('imageText');
    const resultDiv = document.getElementById('result');
    const accuracyDiv = document.getElementById('accuracy');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          imageText.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
        imageText.style.display = 'block';
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData();
      const imageFile = imageInput.files[0];
      formData.append('image', imageFile);

      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result) {
          const emoji = data.result.toLowerCase().includes('healthy') ? 'ðŸŸ¢' : 'ðŸ”´';
          resultDiv.innerText = `Result: ${data.result} ${emoji}`;
          resultDiv.style.display = 'block';
        } else if (data.error) {
          resultDiv.innerText = `Error: ${data.error}`;
          resultDiv.style.display = 'block';
        }

        if (data.confidence !== undefined) {
          accuracyDiv.innerText = `Prediction Accuracy: ${(data.confidence * 100).toFixed(2)}%`;
          accuracyDiv.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resultDiv.innerText = 'Error occurred during prediction.';
        resultDiv.style.display = 'block';
      });
    });
  </script>
</body>
</html>
